{% extends "blog/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="background-color: #f4f4f4;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h2 class="text-center mb-4" style="color: #3498db;">Blog Post</h2>
                        <div class="form-group">
                            {{ form.title.label_tag }}
                            {{ form.title|attr:"class:form-control" }}
                        </div>
                        <div class="form-group">
                            {{ form.content.label_tag }}
                            {{ form.content|attr:"class:form-control" }}
                        </div>
                        <button class="btn btn-info btn-block" type="submit" style="background-color: #3498db; border-color: #3498db;">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
